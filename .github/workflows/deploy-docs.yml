# GitHub Pages へ学習ドキュメントをデプロイ
#
# 【使い方】
# 1. GitHubリポジトリにプッシュ
# 2. リポジトリ Settings → Pages → Source を "GitHub Actions" に設定
# 3. learning/md/ にMarkdownを追加すると自動でHTML化される
#
# 【デザイン】
# Qiita風のモダンなデザインで自動生成されます
# - サイドバーナビゲーション
# - シンタックスハイライト
# - レスポンシブ対応

name: Deploy Learning Docs

on:
  push:
    branches: [main]
    paths:
      - 'learning/md/**'
      - 'learning/github-pages/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install markdown pygments

      - name: Build HTML documentation
        run: |
          cd learning/github-pages
          python build.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: learning/github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
