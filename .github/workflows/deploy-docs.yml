name: Deploy Learning Docs

on:
  push:
    branches: [main]
    paths:
      - 'learning/md/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install markdown pygments

      - name: Build HTML
        run: |
          mkdir -p learning/github-pages

          # HTMLãƒ˜ãƒƒãƒ€ãƒ¼ã‚’ä½œæˆ
          cat > learning/github-pages/style.css << 'EOF'
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
          }
          h1, h2, h3 { color: #1a73e8; }
          pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
          }
          code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
          }
          table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
          }
          th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
          }
          th { background: #f5f5f5; }
          a { color: #1a73e8; }
          .nav { margin-bottom: 30px; padding: 15px; background: #e8f0fe; border-radius: 5px; }
          .nav a { margin-right: 15px; }
          EOF

          # å„Markdownãƒ•ã‚¡ã‚¤ãƒ«ã‚’htmlå¤‰æ›
          python << 'PYTHON'
          import markdown
          import os
          from pathlib import Path

          md_dir = Path('learning/md')
          out_dir = Path('learning/github-pages')

          html_template = '''<!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{title}</title>
            <link rel="stylesheet" href="style.css">
          </head>
          <body>
            <div class="nav">
              <a href="index.html">ğŸ“š ç›®æ¬¡</a>
              <a href="00_ã¯ã˜ã‚ã«èª­ã‚“ã§ãã ã•ã„.html">00 ã¯ã˜ã‚ã«</a>
              <a href="01_å…¨ä½“åƒ.html">01 å…¨ä½“åƒ</a>
              <a href="06_ã‚³ãƒãƒ³ãƒ‰è§£èª¬.html">06 ã‚³ãƒãƒ³ãƒ‰</a>
            </div>
            {content}
          </body>
          </html>'''

          files = []
          for f in sorted(md_dir.glob('*.md')):
              content = f.read_text(encoding='utf-8')
              html_content = markdown.markdown(content, extensions=['tables', 'fenced_code'])
              title = f.stem

              html = html_template.format(title=title, content=html_content)
              out_file = out_dir / f'{f.stem}.html'
              out_file.write_text(html, encoding='utf-8')
              files.append((f.stem, f'{f.stem}.html'))
              print(f'Created: {out_file}')

          # ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãƒšãƒ¼ã‚¸ä½œæˆ
          index_content = '<h1>ğŸ“š GCP AIã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ å­¦ç¿’ã‚¬ã‚¤ãƒ‰</h1><ul>'
          for name, href in files:
              index_content += f'<li><a href="{href}">{name}</a></li>'
          index_content += '</ul>'

          index_html = html_template.format(title='å­¦ç¿’ã‚¬ã‚¤ãƒ‰', content=index_content)
          (out_dir / 'index.html').write_text(index_html, encoding='utf-8')
          print('Created: index.html')
          PYTHON

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: learning/github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
